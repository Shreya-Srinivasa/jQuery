        $(document).ready(function () {
            $('#txtName').tooltip({
                content: getTooltipData,
                track: true,
                show: { delay: 100, duration: 500, effect: 'slideUp' },
                hide: { delay: 100, duration: 500, effect: 'slideDown' }

            })
            function getTooltipData()
            {
                return 'Tooltip from func';
            }
        });
    </script>
</head>

    <input id="txtName" type="text" title="Your full name as it appears in pasport" />
