<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#btn').click(function () {
                AnimateProgressBar($('#ddlPercentage').val());
            });

            function AnimateProgressBar(currentPercentage)
            {
                $('#innerDiv').animate(
                    {
                        'width': (500 * currentPercentage) / 100
                    },
                    {
                        duration: 3000,
                        step: function (now, tween) {
                            $('#innerDiv').text(Math.ceil(this.counter) + '%')
                        }
                    }
                );
            }

               
        });
    </script>
</head>
<body style="font-family:Arial">
    Select Percentage : 
    <select id="ddlPercentage">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <option value="60">60</option>
        <option value="70">70</option>
        <option value="80">80</option>
        <option value="90">90</option>
        <option value="100">100</option>
    </select>
    <input type="button" id="btn" value="Start Animation" />
    
    <br /><br />
    
    <div id="outerDiv" style="background-color:gainsboro; height:20px; width:50px; padding:5px">
        <div id="innerDiv" style="background-color:sandybrown; height:19px;width:0px; color:azure; text-align:center">

        </div>
    </div>
</body>
</html>
