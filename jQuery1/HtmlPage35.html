<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#btnClickMe').on('click', {
                firstName: 'Hermione',
                lastName : 'Granger'
            }, sayHello);

            $('#btnClickMe').on('click', {
                firstName: 'Ronald',
            }, sayHello);

            $('#btnClickMe').on('click', sayHello);

            function sayHello(event)
            {
                if (event.data == null)
                {
                    alert('No Name provided')
                }
                alert('Hello' + event.data.firstName + event.data.lastName != null ? ' ' + event.data.lastName : '');
            }
        });
    </script>
</head>
<body style="font-family:Arial">
    <input id="btnClickMe" type="button" value="Click Me" />
</body>
</html>
