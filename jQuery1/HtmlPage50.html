<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#cbShowPassword').click(function () {
                var currentPWfield = $('#txtPassword');
                var currentPW = currentPWfield.val();
                currentPWfield.remove();

                if ($(this).is(':checked'))
                {
                    $(this).before('<input type="text" id="txtPassword" value="' + currentPW + '">');
                }
                else
                {
                    $(this).before('<input type="password" id="txtPassword" value="' + currentPW + '">');
                }
            });
        });
    </script>
    <title></title>
</head>
<body style="font-family:Arial">
    Password : 
    <input type="password" id="txtPassword" />
    <input type="checkbox" id="cbShowPassword" />Show Password
</body>
</html>
